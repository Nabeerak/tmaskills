[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto

# Coverage configuration
addopts =
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -v
    -s

# Coverage exclusions
[coverage:run]
omit =
    tests/*
    */__pycache__/*
    */venv/*
    */migrations/*

# Coverage reporting
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with dependencies)
    slow: Slow tests (may take more time)
    asyncio: Async tests (automatically applied)
