# Alembic configuration file for SQLModel migrations
#
# This template demonstrates:
# - Basic Alembic configuration
# - Database URL setup
# - Logging configuration
# - Migration file template settings

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# Use the default template provided by Alembic
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone to use for timestamps
# Default: local
# timezone = UTC

# Maximum line length for generated files
# Default: 79
# line_length = 79

# Set to 'true' to run migrations in transactional DDL mode
# SQLite and PostgreSQL support this
# MySQL does not support transactional DDL
transactional_ddl = true

# Database URL
# Can be overridden with environment variable SQLALCHEMY_URL
# Development (SQLite)
sqlalchemy.url = sqlite:///./app.db

# Staging (PostgreSQL example)
# sqlalchemy.url = postgresql://user:password@localhost:5432/staging_db

# Production (PostgreSQL example)
# sqlalchemy.url = postgresql://user:password@localhost:5432/production_db

# MySQL example
# sqlalchemy.url = mysql+pymysql://user:password@localhost:3306/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

