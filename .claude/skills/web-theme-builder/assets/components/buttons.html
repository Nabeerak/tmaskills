<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Components</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto space-y-12">
    <h1 class="text-4xl font-bold mb-8">Button Components</h1>

    <!-- Primary Buttons -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Primary Buttons</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition-colors">
          Primary
        </button>
        <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 text-sm">
          Small
        </button>
        <button class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 text-lg">
          Large
        </button>
        <button class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
          Full Width
        </button>
      </div>
    </section>

    <!-- Secondary Buttons -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Secondary Buttons</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 transition-colors">
          Secondary
        </button>
        <button class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700">
          Alt Color
        </button>
      </div>
    </section>

    <!-- Outline Buttons -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Outline Buttons</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 border-2 border-blue-600 text-blue-600 font-semibold rounded-lg hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition-all">
          Outline
        </button>
        <button class="px-6 py-3 border-2 border-gray-600 text-gray-600 font-semibold rounded-lg hover:bg-gray-600 hover:text-white transition-all">
          Gray Outline
        </button>
      </div>
    </section>

    <!-- Ghost Buttons -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Ghost Buttons</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 text-blue-600 font-semibold rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition-colors">
          Ghost
        </button>
        <button class="px-6 py-3 text-gray-600 font-semibold rounded-lg hover:bg-gray-100 transition-colors">
          Gray Ghost
        </button>
      </div>
    </section>

    <!-- Icon Buttons -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Icon Buttons</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Add Item
        </button>
        <button class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Success
        </button>
        <button class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700" aria-label="Settings">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- Button States -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Button States</h2>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
          Normal
        </button>
        <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg opacity-75 cursor-wait">
          Loading...
        </button>
        <button disabled class="px-6 py-3 bg-gray-300 text-gray-500 font-semibold rounded-lg cursor-not-allowed opacity-60">
          Disabled
        </button>
      </div>
    </section>

    <!-- Button Groups -->
    <section class="bg-white rounded-xl p-8 shadow-sm">
      <h2 class="text-2xl font-semibold mb-6">Button Groups</h2>
      <div class="space-y-4">
        <!-- Horizontal Group -->
        <div class="flex gap-4">
          <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Save
          </button>
          <button class="px-6 py-3 border-2 border-blue-600 text-blue-600 font-semibold rounded-lg hover:bg-blue-600 hover:text-white">
            Cancel
          </button>
        </div>

        <!-- Vertical Group (Mobile) -->
        <div class="flex flex-col gap-2 max-w-xs">
          <button class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Primary Action
          </button>
          <button class="w-full px-6 py-3 border-2 border-blue-600 text-blue-600 font-semibold rounded-lg hover:bg-blue-600 hover:text-white">
            Secondary Action
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
